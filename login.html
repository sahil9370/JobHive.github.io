<!DOCTYPE html>
<html lang="en">

<head>

    <title>JobHive</title>
    <script>
        // JavaScript function to toggle visibility of more options
        function toggleMoreOptions() {
            var moreOptionsDropdown = document.getElementById("more-options-dropdown");
            moreOptionsDropdown.style.display = moreOptionsDropdown.style.display === "none" ? "block" : "none";
        }
    </script>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins',sans-serif;
}

::selection{
  background: rgba(26,188,156,0.3);
}
.container{
  max-width: 440px;
  padding: 0 20px;
  margin: 170px auto;
}
.wrapper{
  width: 100%;
  background: #fff;
  border-radius: 5px;
  box-shadow: 0px 4px 10px 1px rgba(0,0,0,0.1);
}
.wrapper .title{
  height: 90px;
  background: #16a085;
  border-radius: 5px 5px 0 0;
  color: #fff;
  font-size: 30px;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
}
.wrapper form{
  padding: 30px 25px 25px 25px;
}
.wrapper form .row{
  height: 45px;
  margin-bottom: 15px;
  position: relative;
}
.wrapper form .row input{
  height: 100%;
  width: 100%;
  outline: none;
  padding-left: 60px;
  border-radius: 5px;
  border: 1px solid lightgrey;
  font-size: 16px;
  transition: all 0.3s ease;
}
form .row input:focus{
  border-color: #16a085;
  box-shadow: inset 0px 0px 2px 2px rgba(26,188,156,0.25);
}
form .row input::placeholder{
  color: #999;
}
.wrapper form .row i{
  position: absolute;
  width: 47px;
  height: 100%;
  color: #fff;
  font-size: 18px;
  background: #16a085;
  border: 1px solid #16a085;
  border-radius: 5px 0 0 5px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.wrapper form .pass{
  margin: -8px 0 20px 0;
}
.wrapper form .pass a{
  color: #16a085;
  font-size: 17px;
  text-decoration: none;
}
.wrapper form .pass a:hover{
  text-decoration: underline;
}
.wrapper form .button input{
  color: #fff;
  font-size: 20px;
  font-weight: 500;
  padding-left: 0px;
  background: #16a085;
  border: 1px solid #16a085;
  cursor: pointer;
}
form .button input:hover{
  background: #12876f;
}
.wrapper form .signup-link{
  text-align: center;
  margin-top: 20px;
  font-size: 17px;
}
.wrapper form .signup-link a{
  color: #16a085;
  text-decoration: none;
}
form .signup-link a:hover{
  text-decoration: underline;
}
    </style>

</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="joblogo1.png" alt="Logo">
                <h1>JobHive</h1>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">CANDIDATE</a></li>
                    <li><a href="employer.html">EMPLOYER</a></li>
                    <li><a href="signup.html">Sign-Up</a></li>
                    <li><a href="about.html">About us</a></li>
                </ul>
            </nav>

            <div class="more-options" onclick="toggleMoreOptions()">
                <img src="more.png" alt="More Options" width="28" height="28">
            </div>

            <div id="more-options-dropdown" class="more-options-dropdown">
                <!-- More options content... -->
                <p><a href="about.html">About us</a></p>
                <p><a href="index.html">logout</a></p>
            </div>
    </header>
    <body>
        <div class="container">
            <div class="wrapper">
              <div class="title"><span>Login Form</span></div>
              <form action="#">
                <div class="row">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Email or Phone" required>
                </div>
                <div class="row">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Password" required>
                </div>
                <!-- <div class="pass"><a href="#">Forgot password?</a></div> -->
                <div class="row button">
                  <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a member? <a href="signup.html">Signup now</a></div>
              </form>
            </div>
          </div>
    </body>
   

    <footer class="footer">
        <img src="joblogo1.png" alt="Logo">
